<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only"> Home </span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h:link styleClass="navbar-brand" >
                    <span class="glyphicon glyphicon-education" aria-hidden="true"/> Home
                </h:link>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <!--<ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>                   
                </ul> -->
                <ul class="nav navbar-nav navbar-right">           
                    <li>

                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <h:form styleClass="form-horizontal">
        <p:dialog id="dlg-login" widgetVar="dlg-login" modal="true" resizable="false" width="400">
            <div class="well">
                <fieldset>
                    <div class="form-group">
                        <label for="username" class="col-lg-4 control-label">#{common['general.appweb.signin.user.label']}</label>
                        <div class="col-lg-8">
                            <p:inputText styleClass="form-control" id="username"
                                         placeholder="#{common['general.appweb.signin.user.placeholder']}" 
                                         value="#{logInOutBean.username}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-lg-4 control-label">#{common['general.appweb.signin.password.label']}</label>
                        <div class="col-lg-8">
                            <p:password styleClass="form-control" id="password"
                                        placeholder="#{common['general.appweb.signin.password.placeholder']}"
                                        value="#{logInOutBean.password}"/>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <p:commandButton id="btn-login" styleClass="btn btn-default"
                                         value="#{common['general.appweb.signin.btn']}"
                                         action="#{logInOutBean.actionLoginUser}"/>
                    </div>
                    <p:messages autoUpdate="true" closable="true"/>
                </fieldset>
            </div>

        </p:dialog>
    </h:form>


</ui:composition>
